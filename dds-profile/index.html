<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dubai Design State — Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Dubai Design State — Employee Profile</h1>

      <form id="profileForm">
        <!-- Profile Photo -->
        <div class="photo-section">
          <div class="photo-preview" id="photoPreview">No Photo</div>
          <label class="upload-label">
            Upload Photo
            <input type="file" accept="image/*" id="photoInput" hidden />
          </label>
        </div>

        <!-- Full Name -->
        <label>Full Name <span class="required">*</span></label>
        <input type="text" id="fullName" required />

        <!-- Email -->
        <label>Email <span class="required">*</span></label>
        <input type="email" id="email" required />

        <!-- Country -->
        <label>Country of Residence</label>
        <select id="country">
          <option value="">Select Country</option>
          <option>United Arab Emirates</option>
          <option>Saudi Arabia</option>
          <option>Qatar</option>
          <option>Pakistan</option>
          <option>India</option>
          <option>Other</option>
        </select>

        <!-- Language -->
        <label>Preferred Language</label>
        <select id="language">
          <option value="">Select Language</option>
          <option>English</option>
          <option>Arabic</option>
          <option>Urdu</option>
        </select>

        <!-- Short Bio -->
        <label>Short Bio</label>
        <textarea id="bio" rows="4" placeholder="Write a short introduction..."></textarea>

        <!-- Submit -->
        <button type="submit" class="btn">Save Profile</button>

        <!-- Success Message -->
        <div id="successMessage" class="success">✅ Profile saved successfully!</div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
